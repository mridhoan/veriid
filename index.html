<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .input-group input {
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* blue-500 with opacity */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer utama halaman -->
    <div class="bg-white rounded-lg shadow-xl p-8 mx-auto w-full max-w-lg">

        <!-- Bagian header halaman -->
        <div class="border-b border-gray-200 text-center pb-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Verifikasi Data</h1>
            <p class="text-gray-500 mt-2">Masukkan data untuk verifikasi.</p>
        </div>

        <!-- Bagian formulir -->
        <form id="redirectForm">
            <div class="mb-6">
                <!-- Label telah dihilangkan seperti permintaan -->
                <div class="flex rounded-md shadow-sm">
                    <input 
                        type="text" 
                        id="inputData" 
                        name="inputData" 
                        class="flex-1 block w-full rounded-md border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Masukkan kode, nama, atau data lainnya" 
                        required>
                </div>
            </div>

            <!-- Tombol untuk redirect -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md transition-colors duration-200">
                Verifikasi
            </button>
        </form>

        <!-- Bagian footer atau informasi tambahan -->
        <div class="text-center mt-6 text-gray-500 text-sm">
            <p>Pastikan data yang Anda masukkan sudah benar.</p>
            <!-- Footer baru dengan tautan -->
            <p class="mt-2 text-xs">
                <a href="https://verifikasi.or.id" class="text-gray-400 hover:underline">verifikasi.or.id</a>
            </p>
        </div>
    </div>

    <!-- Script JavaScript untuk menangani redirect -->
    <script>
        document.getElementById('redirectForm').addEventListener('submit', function(event) {
            // Mencegah formulir untuk submit secara default (agar tidak me-reload halaman)
            event.preventDefault();

            // Mendapatkan nilai dari input field
            const input = document.getElementById('inputData').value;

            // URL tujuan yang diinginkan
            // Ganti 'https://contoh.com/' dengan URL tujuan Anda
            const baseUrl = 'https://contoh.com/';

            // Menggabungkan URL dasar dengan nilai input
            const destinationUrl = `${baseUrl}${input}`;

            // Redirect ke URL tujuan
            window.location.href = destinationUrl;
        });
    </script>
</body>
</html>
