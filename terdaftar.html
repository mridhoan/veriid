<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terdaftar — Verifikasi.or.id</title>
    <meta name="description" content="Profil Terdaftar." />

    <!-- Tag Favicon yang menunjuk ke file SVG -->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    
    <!-- Tag SEO tambahan -->
    <meta name="keywords" content="verifikasi, cek status, keamanan, identitas, portal resmi" />
    <meta name="author" content="Tim Redaksi Verifikasi.or.id" />
    
    <!-- Tag Open Graph untuk berbagi di media sosial -->
    <meta property="og:title" content="Terdaftar" />
    <meta property="og:description" content="Profil Terdaftar." />
    <meta property="og:image" content="https://verifikasi.or.id/images/thumbnail-artikel.jpg" />
    <meta property="og:url" content="https://verifikasi.or.id/d" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root{
            --blue-900:#0a2a66;
            --blue-800:#123a82;
            --blue-700:#1951a8;
            --blue-100:#e9f2ff;
            --gray-900:#0f172a;
            --gray-700:#334155;
            --gray-500:#64748b;
            --gray-200:#e5e7eb;
            --success:#157347;
            --pending:#b7791f;
            --danger:#b91c1c;
        }
        * {box-sizing:border-box}
        html, body {margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;background:#ffffff;color:var(--gray-900)}
        /* Header ala portal resmi */
        header {
            border-bottom:4px solid #d62828;
            background:linear-gradient(180deg,var(--blue-900),var(--blue-800));
            color:#fff;
        }
        .wrap {max-width:1040px;margin:0 auto;padding:16px 20px}
        .brand {display:flex;align-items:center;gap:14px}
        .brand a {
            text-decoration:none;
            color:inherit;
            display:flex;
            align-items:center;
            gap:14px;
        }
        .crest {width:40px;height:40px;border-radius:50%;background:#fff;display:grid;place-items:center;box-shadow:0 2px 8px rgba(0,0,0,.2)}
        .crest svg {width:26px;height:26px}
        .titles h1 {margin:0;font-size:1.25rem;font-weight:800;letter-spacing:.2px}
        .titles small {opacity:.9}
        /* Content wrapper */
        .content-area {
            background:var(--blue-100);
            border-bottom:1px solid var(--gray-200);
            padding:32px 20px;
        }
        .article {
            max-width:720px;
            margin:0 auto;
            background:#fff;
            border:1px solid var(--gray-200);
            border-radius:14px;
            box-shadow:0 6px 18px rgba(0,0,0,.06);
            padding:24px;
        }
        .article h1, .article h2, .article h3 {
            color:var(--blue-900);
            margin-top:0;
        }
        .article h1 { font-size: 2rem; }
        .article h2 { font-size: 1.6rem; margin-top: 1.5rem; }
        .article h3 { font-size: 1.4rem; margin-top: 1.25rem; }
        .article p, .article ul, .article ol {
            color:var(--gray-700);
            line-height:1.6;
        }
        /* Footer */
        footer {border-top:1px solid var(--gray-200);background:#f8fafc}
        footer .wrap {
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            gap:12px;
            padding:18px 20px;
            text-align: center;
        }
        .fine {
            color:var(--gray-500);
            font-size:.92rem;
            flex-grow: 1;
        }
        @media (max-width:600px){
            .titles h1 {font-size:1.1rem}
            .article h2 {font-size:1.35rem}
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header role="banner">
        <div class="wrap">
            <div class="brand" aria-label="Identitas Portal">
                <a href="index.html">
                    <div class="crest" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M12 2l6 2v6c0 5-3.5 9-6 10-2.5-1-6-5-6-10V4l6-2z" fill="#123a82" stroke="#123a82"/>
                            <path d="M12 5l.9 1.8 2 .3-1.45 1.4.34 2-1.79-.95-1.79.95.34-2L9.1 7.1l2-.3L12 5z" fill="#ffd166"/>
                        </svg>
                    </div>
                    <div class="titles">
                        <h1>Verifikasi.or.id</h1>
                        <small>Portal Cek Status ID — Resmi & Aman</small>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <!-- Main content area -->
    <main class="content-area">
        <div class="wrap">
            <article class="article">
                
                
                <!-- Blok Verifikasi - Dipindahkan ke dalam artikel -->
                <div class="flex flex-col items-center justify-center p-4">
                    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm text-center transform transition-all duration-300">
                        <!-- Shareable SVG Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-24 h-24 mx-auto mb-2">
                            <defs>
                                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            
                            <!-- Blue Circle Background -->
                            <circle cx="50" cy="50" r="45" fill="url(#blueGradient)" />
                            
                            <!-- Checkmark -->
                            <path d="M25,50 L45,70 L80,35" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />
                        </svg>

                        <!-- Content -->
                        <h2 class="text-xl font-bold text-blue-900 mb-1">Terverifikasi</h2>
                        <p class="text-gray-600 text-sm">ID @contoh.</p>
                    </div>
                </div>

                <p class="text-base mt-8 text-center">
                    **Riwayat:**
                </p>
                <p class="text-base text-center">
                    Ingin mengajukan update verifikasi hubungi email yud@verifikasi.or.id
                </p>
            </article>
        </div>
    </main>
    <!-- Footer -->
    <footer role="contentinfo">
        <div class="wrap">
            <div class="fine">© 2025 Verifikasi.or.id · Kebijakan privasi & keamanan diterapkan.</div>
        </div>
    </footer>
</body>
</html>
